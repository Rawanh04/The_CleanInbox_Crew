<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>游닌Clean Inbox游닌</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>游닌 Clean Inbox 游닌</h1>
</header>

<main>
    <section class="input-section">
        <h2>Scan or Load Testing Data</h2>

        <!-- Drop Zone -->
        <div class="file-upload" id="dropZone">
            <input type="file" id="fileInput" accept=".txt" hidden />
            <label for="fileInput" id="fileLabel">游늭 Open file / Drop file here</label>
        </div>

        <!-- Paste Text Area -->
        <div class="paste-section">
            <textarea id="emailText" placeholder="Paste email text here..."></textarea>
            <button id="scanBtn">Scan</button>
        </div>

        <hr />

        <!-- Load Testing Data Button -->
        <div class="load-section">
            <button id="loadTestBtn">Load Testing Data</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
